<script>
    var map = new BMap.Map("map");          // 创建地图实例
    var point = new BMap.Point(106.565336,29.561708);
    map.centerAndZoom(point, 13);             // 初始化地图，设置中心点坐标和地图级别
    map.setMapStyleV2({
        styleId: '11893544f8b09e84d6a5abaff6f78125'
    });
    map.enableScrollWheelZoom(); // 允许滚轮缩放
    var myGeo = new BMap.Geocoder();
    var index = 0;
    var adds=[];
    var points =[];

    //设置当前定位为地图中心
    function myFun(result){
        var cityName = result.name;
        map.setCenter(cityName);
    }

    var myCity = new BMap.LocalCity();
    myCity.get(myFun);

    function bdGEO(){
        adds=document.getElementById('input').value.split('\n');
        if (index < adds.length) {
            var add = adds[index];
            geocodeSearch(add);
            index++;
        };
    }

    function geocodeSearch(add){
        if(index < adds.length){
            setTimeout(window.bdGEO,400);
        }
        myGeo.getPoint(add, function(point){
            if (point) {
                var address = new BMap.Point(point.lng, point.lat);
                var obj = {};
                obj["lng"] = address.lng;
                obj["lat"] = address.lat;
                obj["count"] = "50";
                points.push(obj);
                addMarker(address,new BMap.Label(index+":"+add,{offset:new BMap.Size(10,-10)}));
            }
        }, "重庆市");
    }

    // 编写自定义函数,创建标注
    function addMarker(point,label){
        var marker = new BMap.Marker(point);
        map.addOverlay(marker);
        //marker.setLabel(label);
    }

    //热力图功能
    if(!isSupportCanvas()){
        alert('热力图目前只支持有canvas支持的浏览器,您所使用的浏览器不能使用热力图功能~')
    }

    heatmapOverlay = new BMapLib.HeatmapOverlay({"radius":50});
    map.addOverlay(heatmapOverlay);

    //是否显示热力图
    function openHeatmap(){
        heatmapOverlay.setDataSet({data:points,max:100});
        heatmapOverlay.show();
    }

    function closeHeatmap(){
        heatmapOverlay.hide();
    }

    closeHeatmap();

    //判断浏览区是否支持canvas
    function isSupportCanvas(){
        var elem = document.createElement('canvas');
        return !!(elem.getContext && elem.getContext('2d'));
    }

    //保存图像按钮
    function saveImage() {
        html2canvas(document.getElementById("map")).then(function(canvas) {
            var link = document.createElement("a");
            link.href = canvas.toDataURL();
            link.download = "myImage.png";
            link.click();
        });
    }
</script>
